<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="wrapper">
        <div class="btns">
            <button type="button" id="reset-btn">Reset</button>
        </div>
        <div class='player' id="player-one">
            <div class="name-display">Player One</div>
            <dialog id="player-one-dialog">
                <form method="dialog">
                    <p id="form-header">Customize Menu</p>
                    <p id="name-wrapper">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" maxlength="10">
                     </p>
                     <p id="marker-wrap">
                        <label for="marker">Marker:</label>
                        <select name="marker" id="marker">
                            <option value="X">X</option>
                            <option value="O">O</option>
                        </select>
                    </p>
                    <button id="cancel" type="reset">Cancel</button>
                    <button id="confirm" type="submit">Confirm</button>
                </form>
              </dialog>
              <button id="update">Update User</button>
        </div>
        <div class='player' id="player-two">
            <div class="name-display">Player Two</div>
            <dialog id="player-two-dialog">
                <form method="dialog">
                    <p id="form-header">Customize Menu</p>
                    <p id="name-wrapper">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" maxlength="10" placeholder="Player Two">
                    </p>
                    <p id="marker-wrap">
                        <label for="marker">Marker:</label>
                        <select name="marker" id="marker">
                            <option value="X">X</option>
                            <option value="O">O</option>
                        </select>
                    </p>
                     <button id="cancel" type="reset">Cancel</button>
                     <button id="submit" type="submit">Confirm</button>
                </form>
              </dialog>
              <button id="update">Update User</button>
        </div>
        <div id="board">
            <div class="row" id="row1">
                <div class="cell" id-="zero">0</div>
                <div class="cell" id-="one">1</div>
                <div class="cell" id-="two">2</div>
            </div>
            <div class="row" id="row2">
                <div class="cell" id-="three">3</div>
                <div class="cell" id="four">4</div>
                <div class="cell" id="five">5</div>
            </div>
            <div class="row" id="row3">
                <div class="cell" id="six">6</div>
                <div class="cell" id="seven">7</div>
                <div class="cell" id="eight">8</div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
