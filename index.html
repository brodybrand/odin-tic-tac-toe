<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="wrapper">
        <div id="scoreboard">
            <div class="player-score" id="player-one-score">
                <h4>Wins</h4>
                <div id="one-count">0</div>
            </div>
            <div class="player-score" id="player-two-score">
                <h4>Wins</h4>
                <div id="two-count">0</div>
            </div>
        </div>
        <div class='player' id="player-one">
            <div class="name-display">Player One</div>
            <dialog id="player-one-dialog">
                <form method="dialog">
                    <p id="form-header">Customize Menu</p>
                    <div id="name-wrap">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" maxlength="10" placeholder="Player One">
                    </div>
                     <div class="marker-wrap">
                        <div id="ex-oh-wrap">
                            <label for="marker">Marker:</label>
                            <select name="marker" id="marker">
                                <option value="X" selected>X</option>
                                <option value="O">O</option>
                            </select>
                        </div>
                        <div id="color-wrap">
                            <label for="color">Color:</label>
                            <input type="color" name="color" id="color">
                        </div>
                    </div>
                    <button id="cancel" type="reset">X</button>
                    <button id="confirm" type="submit">Confirm</button>
                </form>
              </dialog>
              <button id="update">Update User</button>
        </div>
        <div class='player' id="player-two">
            <div class="name-display">Player Two</div>
            <dialog id="player-two-dialog">
                <form method="dialog">
                    <p id="form-header">Customize Menu</p>
                    <div id="name-wrap">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" maxlength="10" placeholder="Player One">
                    </div>
                     <div class="marker-wrap">
                        <div id="ex-oh-wrap">
                            <label for="marker">Marker:</label>
                            <select name="marker" id="marker">
                                <option value="X">X</option>
                                <option value="O" selected>O</option>
                            </select>
                        </div>
                        <div id="color-wrap">
                            <label for="color">Color:</label>
                            <input type="color" name="color" id="color">
                        </div>
                    </div>
                     <button id="cancel" type="reset">X</button>
                     <button id="submit" type="submit">Confirm</button>
                </form>
              </dialog>
              <button id="update">Update User</button>
        </div>
        <div id="board">
            <div class="cell" id-="zero">*</div>
            <div class="cell" id-="one">*</div>
            <div class="cell" id-="two">*</div>
            <div class="cell" id-="three">*</div>
            <div class="cell" id="four">*</div>
            <div class="cell" id="five">*</div>
            <div class="cell" id="six">*</div>
            <div class="cell" id="seven">*</div>
            <div class="cell" id="eight">*</div>
        </div>
        <div id="control-board">
            <button type="button" id="reset-btn">Reset</button>
            <button type="button" id="start-btn">Start</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
